<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Imagen Zalando</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Imagen Zalando</h1>
        <div class="row">

            <div class="col-4"></div>

            <div class="col-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group row">
                        <div class="col-sm-4 mt-5">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4 mt-5">
                            <!-- <label for="file">FILE</label> -->
                            <input type="file" name="file" id="file" onchange="loadFile(event)" required>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <input type="submit" class="btn btn-primary mt-5" value="Valorar">
                        </div>
                        <div class="col-4"></div>
                    </div>
                </form>

            </div>

            <div class="col-4"> <img id="output" width="125px" height="125px" style="visibility: hidden;"/></div>
        </div>

        <div class="mt-5">
            {% if prediction %}
            <p class="text-center">0: camiseta/top 1: pantalón 2: jersey 3: vestido 4: abrigo 5: sandalia 6: camisa 7: tenis 8: bolso 9:
                botín</p>
            <h1 class="text-center">Prediction</h1>
            <div>
                <p class="text-center">{{ prediction}}</p>
            </div>

            {% endif %}
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    


</body>

<script>
    var loadFile = function(event) {
      var output = document.getElementById('output');
      output.style.visibility = "initial";
      output.src = URL.createObjectURL(event.target.files[0]);
      output.onload = function() {
        URL.revokeObjectURL(output.src) // free memory
      }
    };
  </script>

</html>
